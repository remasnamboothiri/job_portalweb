<!-- jobapp/templates/jobapp/add_candidate_modal.html -->

<!-- Modal header -->
<div class="modal-header">
    <h5 class="modal-title">Add Candidate</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<!-- Modal body -->
<div class="modal-body">
    <form>
        <!-- Form fields to add candidate -->
        <div class="form-group">
            <label for="candidate-name">Name</label>
            <input type="text" class="form-control" id="candidate-name" placeholder="Enter candidate name">
        </div>
        <div class="form-group">
            <label for="candidate-email">Email</label>
            <input type="email" class="form-control" id="candidate-email" placeholder="Enter candidate email">
        </div>
        <!-- Add more form fields as needed -->
    </form>
</div>

<!-- Modal footer -->
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Add Candidate</button>
</div>

  <div class="modal-dialog modal-lg">
    <div class="modal-content">

</div> {% endcomment %}
