<!-- jobapp/templates/jobapp/add_candidate_modal.html -->
<div class="modal fade" id="addCandidateModal" tabindex="-1" role="dialog" aria-labelledby="addCandidateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <!-- Modal header -->
            <div class="modal-header">
                <h5 class="modal-title" id="addCandidateModalLabel">Add Candidate</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Modal body -->
            <form method="post" action="{% url 'add_candidate' %}" enctype="multipart/form-data" id="addCandidateForm">
                <div class="modal-body">
                    {% csrf_token %}
                    
                    <!-- Job Selection (hidden if called from specific job) -->
                    <div class="form-group">
                        <label for="job">Job Position <span class="text-danger">*</span></label>
                        <select class="form-control" id="job" name="job" required>
                            <option value="">Select a job position</option>
                            {% for job in user_jobs %}
                                <option value="{{ job.id }}">{{ job.title }} - {{ job.company }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Candidate Name -->
                    <div class="form-group">
                        <label for="candidate-name">Candidate Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="candidate-name" name="name" placeholder="Enter candidate full name" required>
                    </div>

                    <!-- Candidate Email -->
                    <div class="form-group">
                        <label for="candidate-email">Email Address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="candidate-email" name="email" placeholder="Enter candidate email" required>
                    </div>

                    <!-- Candidate Phone -->
                    <div class="form-group">
                        <label for="candidate-phone">Phone Number</label>
                        <input type="tel" class="form-control" id="candidate-phone" name="phone" placeholder="Enter candidate phone number">
                    </div>

                    <!-- Resume Upload -->
                    <div class="form-group">
                        <label for="candidate-resume">Resume/CV</label>
                        <input type="file" class="form-control-file" id="candidate-resume" name="resume" accept=".pdf,.doc,.docx">
                        <small class="form-text text-muted">Accepted formats: PDF, DOC, DOCX (Max: 5MB)</small>
                    </div>

                    <!-- Additional Notes -->
                    <div class="form-group">
                        <label for="candidate-notes">Notes (Optional)</label>
                        <textarea class="form-control" id="candidate-notes" name="notes" rows="3" placeholder="Any additional notes about the candidate"></textarea>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Add Candidate
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript for form handling -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('addCandidateForm');
    
    if (form) {
        form.addEventListener('submit', function(e) {
            // Basic client-side validation
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.classList.add('is-invalid');
                } else {
                    field.classList.remove('is-invalid');
                }
            });
            
            // Validate email format
            const emailField = document.getElementById('candidate-email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailField.value && !emailRegex.test(emailField.value)) {
                isValid = false;
                emailField.classList.add('is-invalid');
            }
            
            // Validate file size if file is selected
            const fileField = document.getElementById('candidate-resume');
            if (fileField.files[0]) {
                const maxSize = 5 * 1024 * 1024; // 5MB in bytes
                if (fileField.files[0].size > maxSize) {
                    isValid = false;
                    alert('Resume file size must be less than 5MB');
                    fileField.classList.add('is-invalid');
                }
            }
            
            if (!isValid) {
                e.preventDefault();
                return false;
            }
        });
    }
});
</script>
