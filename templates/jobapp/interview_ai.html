{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interview - {{ application.job.title }}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #f093fb;
      --success-color: #4facfe;
      --danger-color: #f76b1c;
      --dark-bg: #1a1a2e;
      --card-bg: #16213e;
      --text-light: #e94560;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--dark-bg) 0%, var(--card-bg) 100%);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    .container-fluid {
      padding: 0;
    }

    /* Header */
    .interview-header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .interview-title {
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .job-badge {
      background: linear-gradient(135deg, var(--success-color), var(--primary-color));
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
    }

    /* Main Content */
    .interview-container {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 2rem;
      padding: 2rem;
      height: calc(100vh - 100px);
    }

    /* Chat Area */
    .chat-section {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .ai-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 1rem 1.5rem;
      border-radius: 20px;
      font-size: 0.95rem;
      line-height: 1.6;
      position: relative;
      animation: slideIn 0.3s ease;
    }

    .message.ai {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
      border: 1px solid rgba(102, 126, 234, 0.2);
      align-self: flex-start;
    }

    .message.user {
      background: linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(0, 242, 254, 0.1));
      border: 1px solid rgba(79, 172, 254, 0.2);
      align-self: flex-end;
    }

    .message-sender {
      font-weight: 600;
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 0.5rem;
    }

    /* Control Panel */
    .control-panel {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .status-indicator {
      text-align: center;
      padding: 1rem;
      border-radius: 15px;
      font-weight: 600;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .status-ready {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
      border-color: rgba(34, 197, 94, 0.3);
      color: #22c55e;
    }

    .status-listening {
      background: linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(79, 172, 254, 0.05));
      border-color: rgba(79, 172, 254, 0.3);
      color: var(--success-color);
      animation: pulse 2s infinite;
    }

    .status-processing {
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(251, 191, 36, 0.05));
      border-color: rgba(251, 191, 36, 0.3);
      color: #fbbf24;
    }

    .user-profile {
      text-align: center;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .user-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--success-color), var(--primary-color));
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .control-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn-modern {
      padding: 1rem 1.5rem;
      border-radius: 15px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-start {
      background: linear-gradient(135deg, var(--success-color), var(--primary-color));
      color: white;
    }

    .btn-start:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
    }

    .btn-stop {
      background: linear-gradient(135deg, var(--danger-color), #ff6b6b);
      color: white;
    }

    .btn-stop:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(247, 107, 28, 0.3);
    }

    .btn-modern:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    /* Wave Animation */
    .wave-animation {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 3px;
      margin: 1rem 0;
    }

    .wave-animation.active {
      display: flex;
    }

    .wave-bar {
      width: 4px;
      height: 20px;
      background: linear-gradient(135deg, var(--success-color), var(--primary-color));
      border-radius: 2px;
      animation: wave 1.5s ease-in-out infinite;
    }

    .wave-bar:nth-child(2) { animation-delay: 0.1s; }
    .wave-bar:nth-child(3) { animation-delay: 0.2s; }
    .wave-bar:nth-child(4) { animation-delay: 0.3s; }
    .wave-bar:nth-child(5) { animation-delay: 0.4s; }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes wave {
      0%, 100% { height: 20px; }
      50% { height: 5px; }
    }

    /* Mobile Responsive */
    @media (max-width: 1024px) {
      .interview-container {
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 1rem;
      }
      
      .control-panel {
        order: -1;
        padding: 1.5rem;
      }
      
      .control-buttons {
        flex-direction: row;
      }
    }

    @media (max-width: 768px) {
      .interview-title {
        font-size: 1.2rem;
      }
      
      .chat-messages {
        padding: 1rem;
      }
      
      .message {
        max-width: 90%;
        padding: 0.8rem 1rem;
      }
    }

    /* Custom Scrollbar */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="interview-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="interview-title mb-0">
          <i class="fas fa-robot me-2"></i>AI Interview - v1.0
        </h1>
        <span class="job-badge">
          <i class="fas fa-briefcase me-2"></i>{{ application.job.title }}
        </span>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="interview-container">
      <!-- Chat Section -->
      <div class="chat-section">
        <div class="chat-header">
          <div class="ai-avatar">
            <i class="fas fa-robot"></i>
          </div>
          <div>
            <h5 class="mb-1">AI Interviewer</h5>
            <small class="opacity-75">Virtual HR Assistant</small>
          </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
          <div class="message ai">
            <div class="message-sender">
              <i class="fas fa-robot me-1"></i>AI Interviewer
            </div>
            <div>{{ ai_question }}</div>
          </div>
        </div>
      </div>

      <!-- Control Panel -->
      <div class="control-panel">
        <div class="status-indicator status-ready" id="statusIndicator">
          <i class="fas fa-check-circle me-2"></i>Ready to Start
        </div>

        <div class="user-profile">
          <div class="user-avatar">
            <i class="fas fa-user"></i>
          </div>
          <h6 class="mb-1">{{ request.user.username }}</h6>
          <small class="opacity-75">Candidate</small>
        </div>

        <div class="wave-animation" id="waveAnimation">
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
          <div class="wave-bar"></div>
        </div>

        <div class="control-buttons">
          <button class="btn btn-modern btn-start" id="startBtn">
            <i class="fas fa-microphone me-2"></i>Start Speaking
          </button>
          <button class="btn btn-modern btn-stop" id="stopBtn" disabled>
            <i class="fas fa-stop me-2"></i>Stop Recording
          </button>
        </div>

        <div class="mt-3 text-center">
          <small class="opacity-75">
            <i class="fas fa-info-circle me-1"></i>
            Click "Start Speaking" to begin recording your response
          </small>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden Audio Element -->
  <audio id="aiAudio" preload="auto"></audio>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // DOM Elements
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const chatMessages = document.getElementById("chatMessages");
    const aiAudio = document.getElementById("aiAudio");
    const statusIndicator = document.getElementById("statusIndicator");
    const waveAnimation = document.getElementById("waveAnimation");
    
    let recognition = null;
    let isListening = false;
    let audioContext = null;

    // Update status indicator
    function updateStatus(message, type = 'ready', icon = 'check-circle') {
      statusIndicator.innerHTML = `<i class="fas fa-${icon} me-2"></i>${message}`;
      statusIndicator.className = `status-indicator status-${type}`;
    }

    // Add message to chat
    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
      messageDiv.innerHTML = `
        <div class="message-sender">
          <i class="fas fa-${isUser ? 'user' : 'robot'} me-1"></i>
          ${isUser ? 'You' : 'AI Interviewer'}
        </div>
        <div>${content}</div>
      `;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Initialize audio context
    async function initializeAudio() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        if (audioContext.state === 'suspended') {
          await audioContext.resume();
        }
        return true;
      } catch (error) {
        console.error('Audio initialization failed:', error);
        return false;
      }
    }

    // Play audio response
    async function playAudio(audioData) {
      if (!audioData || audioData === 'None') return;
      
      try {
        aiAudio.src = audioData;
        aiAudio.load();
        
        await new Promise((resolve) => {
          aiAudio.oncanplaythrough = resolve;
          aiAudio.onerror = resolve;
          setTimeout(resolve, 3000);
        });
        
        await aiAudio.play();
      } catch (error) {
        console.error('Audio playback failed:', error);
      }
    }

    // Initialize speech recognition
    function initializeSpeechRecognition() {
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.continuous = false;

        recognition.onstart = function() {
          isListening = true;
          updateStatus("Listening... Speak now", 'listening', 'microphone');
          waveAnimation.classList.add('active');
          startBtn.disabled = true;
          stopBtn.disabled = false;
        };

        recognition.onend = function() {
          isListening = false;
          updateStatus("Processing your response...", 'processing', 'cog fa-spin');
          waveAnimation.classList.remove('active');
          startBtn.disabled = false;
          stopBtn.disabled = true;
        };

        recognition.onresult = async function(event) {
          const userText = event.results[0][0].transcript;
          addMessage(userText, true);

          try {
            updateStatus("AI is thinking...", 'processing', 'brain');
            
            const response = await fetch("", {
              method: "POST",
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': '{{ csrf_token }}'
              },
              body: new URLSearchParams({text: userText})
            });
            
            const data = await response.json();
            addMessage(data.response);

            if (data.audio) {
              updateStatus("Playing AI response...", 'processing', 'volume-up');
              await playAudio(data.audio);
            }
            
            updateStatus("Ready for next response", 'ready', 'check-circle');
            
          } catch (error) {
            console.error('Request failed:', error);
            addMessage("Sorry, I encountered a technical issue. Please try again.");
            updateStatus("Error occurred - Ready to try again", 'ready', 'exclamation-triangle');
          }
        };
        
        recognition.onerror = function(event) {
          console.error('Speech recognition error:', event.error);
          updateStatus("Speech recognition error - Try again", 'ready', 'exclamation-triangle');
          waveAnimation.classList.remove('active');
          isListening = false;
          startBtn.disabled = false;
          stopBtn.disabled = true;
        };
        
      } else {
        updateStatus("Voice input not supported", 'ready', 'exclamation-triangle');
        alert("Voice input not supported in your browser. Please use Google Chrome or Firefox.");
      }
    }

    // Button event handlers
    startBtn.addEventListener('click', () => {
      if (recognition && !isListening) {
        recognition.start();
      }
    });
    
    stopBtn.addEventListener('click', () => {
      if (recognition && isListening) {
        recognition.stop();
      }
    });

    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', async () => {
      updateStatus("Initializing...", 'processing', 'cog fa-spin');
      
      await initializeAudio();
      initializeSpeechRecognition();
      
      // Auto-play first question
      const initialAudio = `{{ audio_url|safe }}`;
      if (initialAudio && initialAudio !== 'None') {
        updateStatus("Playing first question...", 'processing', 'volume-up');
        await playAudio(initialAudio);
      }
      
      updateStatus("Ready to Start", 'ready', 'check-circle');
    });

    // Enable audio on user interaction
    document.body.addEventListener('click', initializeAudio, { once: true });
  </script>
</body>
</html>
