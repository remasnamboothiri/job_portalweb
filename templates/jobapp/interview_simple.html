{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview</title>
    <link rel="stylesheet" href="{% static 'css/professional-interview.css' %}">
    <style>
        body {
            background: #202124;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-box {
            background: #303134;
            border-radius: 12px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .candidate-box {
            height: 400px;
        }
        .ai-avatar {
            font-size: 80px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .participant-name {
            position: absolute;
            bottom: 16px;
            left: 16px;
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1000;
        }
        .btn {
            background: #34a853;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 20px;
            cursor: pointer;
            margin: 0 10px;
            width: 60px;
            height: 60px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn.recording {
            background: #ea4335;
            animation: pulse 1s infinite;
        }
        .btn.camera-off {
            background: #ea4335;
        }
        .transcript-section {
            background: #303134;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 200px;
        }
        .conversation-text {
            background: transparent;
            padding: 20px;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            width: 100%;
            min-height: 100px;
        }
        
        /* INTERVIEWER STYLES */
        .conversation-text.interviewer-speaking {
            background: linear-gradient(45deg, #1a73e8, #4285f4);
            text-align: left;
            border-left: 4px solid #1a73e8;
        }
        
        /* CANDIDATE STYLES */
        .conversation-text.live-transcription {
            border: 2px solid #34a853;
            animation: livePulse 1s infinite;
            text-align: left;
            background: rgba(52, 168, 83, 0.1);
        }
        
        .conversation-text.candidate-speaking {
            background: linear-gradient(45deg, #303134, #34a853);
            text-align: left;
            border-left: 4px solid #34a853;
        }
        
        .conversation-text.candidate-response {
            background: rgba(52, 168, 83, 0.2);
            text-align: left;
            border-left: 4px solid #34a853;
        }
        
        @keyframes livePulse {
            0%, 100% { border-color: #34a853; }
            50% { border-color: #1a73e8; }
        }
        
        .transcript-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .interviewer-msg {
            background: #1a73e8;
            text-align: left;
        }
        .candidate-msg {
            background: #34a853;
            text-align: right;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .stat {
            background: #303134;
            padding: 10px 20px;
            border-radius: 20px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* WARNING MESSAGE STYLES */
        .mic-warning {
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
        
        /* STATUS INDICATORS */
        .status-indicator {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .status-ai-speaking {
            background: rgba(26, 115, 232, 0.9);
        }
        
        .status-candidate-speaking {
            background: rgba(52, 168, 83, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="stat">Question: <span id="questionCount">1/8</span></div>
            <div class="stat">Time: <span id="timer">15:00</span></div>
        </div>
        
        <!-- Status Indicator -->
        <div class="status-indicator" id="statusIndicator">
            Ready to start interview
        </div>
        
        <div class="video-grid">
            <div class="video-box">
                <div class="ai-avatar">ü§ñ</div>
                <div class="participant-name">Alex - AI Interviewer</div>
            </div>
            <div class="video-box candidate-box recording">
                <video id="userVideo" autoplay muted playsinline></video>
                <div class="participant-name">{{ candidate_name|default:"Candidate" }}</div>
            </div>
        </div>
        
        <div class="transcript-section">
            <div class="conversation-text" id="conversationArea">
                Waiting for interview to start...
            </div>
        </div>
        
        <div class="controls">
            <button class="btn recording" id="micBtn" onclick="toggleMic()" title="Microphone is ON">üé§</button>
            <button class="btn" id="cameraBtn" onclick="toggleCamera()" title="Camera is ON">üìπ</button>
            <button class="btn" id="endBtn" onclick="endInterview()" style="background: #ea4335;" title="End Interview">üìû</button>
        </div>
    </div>

    <audio id="aiAudio" preload="auto"></audio>
    {% csrf_token %}
    
    <!-- Professional Interview Audio System -->
    <script src="{% static 'js/typewriter-sync.js' %}"></script>
    <script src="{% static 'js/professional-interview-audio.js' %}"></script>

    <script>
        // GLOBAL VARIABLES - These work with the professional audio system
        let questionCount = 1;
        let timeLeft = 15 * 60;
        let userStream = null;
        let isCameraOn = true;
        let audioContext = null;
        let microphoneSource = null;
        let echoCancellation = null;
        
        // Variables for integration with professional system
        let collectedText = '';
        let speechTimeout = null;
        let lastSpeechTime = 0;
        let isProcessingResponse = false;
        
        // Initialize camera with audio isolation
        async function initCamera() {
            try {
                // Request media with echo cancellation and noise suppression
                userStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 44100
                    }
                });
                
                const videoElement = document.getElementById('userVideo');
                videoElement.srcObject = userStream;
                
                // Setup audio isolation to prevent feedback
                setupAudioIsolation();
                
            } catch (error) {
                console.error('Camera error:', error);
            }
        }
        
        // Setup audio isolation to prevent speaker feedback
        function setupAudioIsolation() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create microphone source
                microphoneSource = audioContext.createMediaStreamSource(userStream);
                
                // Create gain node for volume control
                const gainNode = audioContext.createGain();
                gainNode.gain.value = 1.0;
                
                // Connect microphone to gain node
                microphoneSource.connect(gainNode);
                
                console.log('Audio isolation setup complete');
            } catch (error) {
                console.error('Audio isolation setup failed:', error);
            }
        }
        
        // Toggle camera
        function toggleCamera() {
            if (!userStream) return;
            
            const videoTracks = userStream.getVideoTracks();
            isCameraOn = !isCameraOn;
            
            videoTracks.forEach(track => {
                track.enabled = isCameraOn;
            });
            
            const btn = document.getElementById('cameraBtn');
            if (isCameraOn) {
                btn.innerHTML = 'üìπ';
                btn.classList.remove('camera-off');
                btn.title = 'Camera is ON';
            } else {
                btn.innerHTML = 'üìπ';
                btn.classList.add('camera-off');
                btn.title = 'Camera is OFF';
            }
        }
        
        // Update status indicator
        function updateStatusIndicator(status, type = '') {
            const indicator = document.getElementById('statusIndicator');
            if (indicator) {
                indicator.textContent = status;
                indicator.className = 'status-indicator ' + type;
            }
        }
        
        // FIXED: Clear conversation area for new content
        function clearConversationForNewContent() {
            const element = document.getElementById('conversationArea');
            element.innerHTML = '';
            element.className = 'conversation-text';
        }
        
        // FIXED: Show interviewer question (separate from candidate responses)
        function showCurrentQuestion(question, audioUrl = null, audioDuration = null) {
            console.log('ü§ñ Interviewer asking question:', question.substring(0, 50) + '...');
            
            const element = document.getElementById('conversationArea');
            clearConversationForNewContent(); // Clear any previous content
            
            // Set interviewer styling
            element.className = 'conversation-text interviewer-speaking';
            updateStatusIndicator('AI Interviewer speaking...', 'status-ai-speaking');
            
            // CRITICAL: Block speech recognition BEFORE showing question
            window.isProcessingResponse = true;
            window.speechRecognitionBlocked = true;
            window.isAISpeaking = true;
            
            if (audioUrl && audioUrl.trim() !== '' && audioUrl !== 'None') {
                console.log('üîä Playing AI question with audio');
                
                const audio = document.getElementById('aiAudio');
                audio.src = audioUrl;
                audio.volume = 0.3; // Lower volume to prevent echo
                
                // Start typewriter immediately, don't wait for audio
                startTypewriterWithAudio(element, question, audio, audioDuration);
                
            } else {
                console.log('üñäÔ∏è No audio, using text-only typewriter');
                startNaturalTypewriter(element, question);
                
                // No audio, so unblock after typewriter finishes
                setTimeout(() => {
                    window.isAISpeaking = false;
                    window.speechRecognitionBlocked = false;
                    setTimeout(() => {
                        window.isProcessingResponse = false;
                        updateStatusIndicator('Ready for your response', 'status-candidate-speaking');
                        console.log('‚úÖ Ready for candidate response (no audio)');
                    }, 1000);
                }, question.length * 50 + 1000);
            }
        }
        
        // FIXED: Typewriter with proper audio coordination
        function startTypewriterWithAudio(element, question, audio, audioDuration) {
            let index = 0;
            
            // Start typewriter immediately
            const typeInterval = setInterval(() => {
                if (index < question.length) {
                    element.innerHTML += question.charAt(index);
                    index++;
                } else {
                    clearInterval(typeInterval);
                    console.log('üìù Question typewriter completed');
                }
            }, 50); // 50ms per character
            
            // Handle audio separately
            audio.oncanplaythrough = () => {
                audio.play().then(() => {
                    console.log('üîä AI audio playing');
                }).catch(error => {
                    console.error('Audio play failed:', error);
                    // If audio fails, still unblock after estimated time
                    setTimeout(() => {
                        handleAudioComplete();
                    }, question.length * 50 + 2000);
                });
            };
            
            // CRITICAL: Unblock only when audio actually ends
            audio.onended = () => {
                console.log('üîä AI audio ended');
                handleAudioComplete();
            };
            
            audio.onerror = (error) => {
                console.error('Audio error:', error);
                handleAudioComplete();
            };
            
            // Fallback timeout
            setTimeout(() => {
                if (window.isAISpeaking) {
                    console.log('‚è∞ Fallback timeout - forcing audio completion');
                    handleAudioComplete();
                }
            }, 15000);
            
            audio.load();
        }
        
        // Handle audio completion
        function handleAudioComplete() {
            console.log('‚úÖ AI finished speaking - preparing for candidate response');
            
            // Wait a bit to ensure complete silence
            setTimeout(() => {
                window.isAISpeaking = false;
                window.speechRecognitionBlocked = false;
                
                // Clear any collected text to prevent contamination
                window.collectedText = '';
                
                setTimeout(() => {
                    window.isProcessingResponse = false;
                    updateStatusIndicator('Your turn to speak...', 'status-candidate-speaking');
                    
                    // Clear conversation area for candidate response
                    const element = document.getElementById('conversationArea');
                    element.innerHTML = '';
                    element.className = 'conversation-text candidate-response';
                    
                    console.log('üéôÔ∏è Ready for candidate response');
                }, 1000);
            }, 2000); // 2 second buffer for complete silence
        }
        
        // Natural typewriter without audio sync
        function startNaturalTypewriter(element, question) {
            let index = 0;
            const streamText = () => {
                if (index < question.length) {
                    element.innerHTML += question.charAt(index);
                    index++;
                    setTimeout(streamText, 50);
                }
            };
            streamText();
        }
        
        // Auto-submit response when candidate stops speaking
        function autoSubmitResponse() {
            if (isProcessingResponse || !collectedText.trim()) return;
            
            console.log('üì§ Auto-submitting candidate response:', collectedText.trim());
            isProcessingResponse = true;
            updateStatusIndicator('Processing your response...', '');
            
            // Clear the timeout
            if (speechTimeout) {
                clearTimeout(speechTimeout);
                speechTimeout = null;
            }
            
            // Send the response
            const responseText = collectedText.trim();
            collectedText = ''; // Clear for next response
            
            // Clear professional system's transcript as well
            if (window.professionalSpeech) {
                window.professionalSpeech.clearTranscripts();
            }
            
            sendResponse(responseText).finally(() => {
                // Reset processing flag
                isProcessingResponse = false;
            });
        }
        
        // UPDATED: toggleMic function with better UI feedback
        function toggleMic() {
            if (window.professionalSpeech) {
                if (window.professionalSpeech.isActive) {
                    if (confirm('Turn off microphone? Not recommended during interview.')) {
                        window.professionalSpeech.stopRecognition();
                        
                        const micBtn = document.getElementById('micBtn');
                        if (micBtn) {
                            micBtn.classList.remove('recording');
                            micBtn.innerHTML = 'üé§';
                            micBtn.title = 'Microphone is OFF';
                        }
                        
                        if (speechTimeout) {
                            clearTimeout(speechTimeout);
                            speechTimeout = null;
                        }
                        
                        if (collectedText.trim()) {
                            sendResponse(collectedText.trim());
                            collectedText = '';
                        }
                        
                        showWarningMessage('Microphone turned off. Click to turn back on.');
                    }
                } else {
                    // Restart listening
                    window.professionalSpeech.startRecognition();
                    collectedText = '';
                    
                    const micBtn = document.getElementById('micBtn');
                    if (micBtn) {
                        micBtn.classList.add('recording');
                        micBtn.innerHTML = 'üî¥';
                        micBtn.title = 'Microphone is ON';
                    }
                    
                    hideWarningMessage();
                }
            } else {
                console.warn('Professional speech system not ready');
            }
        }
        
        // Show/hide warning messages
        function showWarningMessage(message) {
            let warningDiv = document.getElementById('micWarning');
            if (!warningDiv) {
                warningDiv = document.createElement('div');
                warningDiv.id = 'micWarning';
                warningDiv.className = 'mic-warning';
                warningDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #f44336;
                    color: white;
                    padding: 15px 25px;
                    border-radius: 8px;
                    z-index: 10000;
                    font-weight: bold;
                    text-align: center;
                    max-width: 400px;
                `;
                document.body.appendChild(warningDiv);
            }
            warningDiv.innerHTML = message;
        }
        
        function hideWarningMessage() {
            const warning = document.getElementById('micWarning');
            if (warning && warning.parentNode) {
                warning.parentNode.removeChild(warning);
            }
        }
        
        // Send response to server
        async function sendResponse(text) {
            try {
                console.log('üì§ Sending candidate response to server:', text);
                
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    },
                    body: new URLSearchParams({ text: text })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    console.log('‚úÖ Server response received, showing next question');
                    
                    // Show new question with proper separation
                    showCurrentQuestion(data.response, data.audio, data.audio_duration);
                    
                    // Update counter
                    questionCount = data.question_count || questionCount + 1;
                    document.getElementById('questionCount').textContent = questionCount + '/8';
                    
                    // Check if complete
                    if (data.is_final || questionCount >= 8) {
                        setTimeout(() => {
                            updateStatusIndicator('Interview completed! Redirecting...', '');
                            setTimeout(endInterview, 2000);
                        }, 3000);
                    }
                }
            } catch (error) {
                console.error('‚ùå Send error:', error);
                isProcessingResponse = false;
                updateStatusIndicator('Error occurred. Please try again.', '');
            }
        }
        
        // Timer
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                minutes + ':' + seconds.toString().padStart(2, '0');
            
            if (timeLeft <= 0) {
                endInterview();
                return;
            }
            timeLeft--;
        }
        
        // End interview
        function endInterview() {
            if (window.professionalSpeech && window.professionalSpeech.isActive) {
                window.professionalSpeech.stopRecognition();
            }
            updateStatusIndicator('Interview ended. Redirecting to dashboard...', '');
            setTimeout(() => {
                window.location.href = '{% url "jobseeker_dashboard" %}';
            }, 1000);
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Interview system initializing...');
            
            initCamera();
            setInterval(updateTimer, 1000);
            
            // Clear conversation area initially
            clearConversationForNewContent();
            updateStatusIndicator('Initializing interview system...', '');
            
            // Show initial question with proper coordination
            const initialQuestion = '{{ ai_question|default:"Hello! Welcome to your AI interview. Can you tell me about yourself?" }}';
            const initialAudio = '{{ audio_url|safe }}';
            const initialDuration = {{ audio_duration|default:"null" }};
            
            // Set initial processing state
            isProcessingResponse = false;
            window.speechRecognitionBlocked = false;
            window.isAISpeaking = false;
            
            console.log('‚úÖ Interview system ready - starting with initial question');
            
            // Show initial question after short delay
            setTimeout(() => {
                showCurrentQuestion(initialQuestion, initialAudio, initialDuration);
            }, 1000);
            
            // Show professional interview notice
            showProfessionalNotice();
        });
        
        // Show professional interview notice
        function showProfessionalNotice() {
            const notice = document.createElement('div');
            notice.style.cssText = `
                position: fixed;
                top: 50px;
                left: 50%;
                transform: translateX(-50%);
                background: #34a853;
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: bold;
                text-align: center;
                animation: slideDown 0.3s ease-out;
            `;
            notice.innerHTML = 'Professional Interview Mode: Microphone ON, Echo Prevention Active';
            document.body.appendChild(notice);
            
            // Remove notice after 4 seconds
            setTimeout(() => {
                notice.style.animation = 'fadeOut 0.5s ease-out forwards';
                setTimeout(() => {
                    if (notice.parentNode) {
                        notice.parentNode.removeChild(notice);
                    }
                }, 500);
            }, 4000);
        }
        
        // Make functions globally available for professional system integration
        window.collectedText = collectedText;
        window.speechTimeout = speechTimeout;
        window.lastSpeechTime = lastSpeechTime;
        window.isProcessingResponse = isProcessingResponse;
        window.autoSubmitResponse = autoSubmitResponse;
        window.sendResponse = sendResponse;
        window.updateStatusIndicator = updateStatusIndicator;
