{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview</title>
    <link rel="stylesheet" href="{% static 'css/professional-interview.css' %}">
    <style>
        body {
            background: #202124;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-box {
            background: #303134;
            border-radius: 12px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .candidate-box {
            height: 400px;
        }
        .ai-avatar {
            font-size: 80px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .participant-name {
            position: absolute;
            bottom: 16px;
            left: 16px;
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1000;
        }
        .btn {
            background: #34a853;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn.recording {
            background: #ea4335;
            animation: pulse 1s infinite;
        }
        .btn.camera-off {
            background: #ea4335;
        }
        .transcript-section {
            background: #303134;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .conversation-text {
            background: transparent;
            padding: 20px;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            width: 100%;
        }
        .transcript-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .interviewer-msg {
            background: #1a73e8;
            text-align: left;
        }
        .candidate-msg {
            background: #34a853;
            text-align: right;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .stat {
            background: #303134;
            padding: 10px 20px;
            border-radius: 20px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="stat">Question: <span id="questionCount">1/8</span></div>
            <div class="stat">Time: <span id="timer">15:00</span></div>
        </div>
        
        <!-- Audio Level Indicator -->
        <div class="audio-level-indicator" id="audioLevelIndicator">
            <div class="audio-level-bar"></div>
            <div class="audio-level-bar"></div>
            <div class="audio-level-bar"></div>
            <div class="audio-level-bar"></div>
            <div class="audio-level-bar"></div>
        </div>
        
        <div class="video-grid">
            <div class="video-box">
                <div class="ai-avatar">ü§ñ</div>
                <div class="participant-name">Alex - AI Interviewer</div>
            </div>
            <div class="video-box candidate-box recording">
                <video id="userVideo" autoplay muted playsinline></video>
                <div class="participant-name">{{ candidate_name|default:"Candidate" }}</div>
            </div>
        </div>

        <div class="transcript-section">
            <div class="conversation-text" id="conversationArea">
                
            </div>
        </div>

        <div class="controls">
            <button class="btn recording" id="micBtn" onclick="toggleMic()" title="Microphone is ON (Professional Interview Mode)">üî¥ </button>
            <button class="btn" id="cameraBtn" onclick="toggleCamera()">üìπ </button>
            <button class="btn" id="endBtn" onclick="endInterview()" style="background: #ea4335;">üìû </button>
        </div>
    </div>

    <audio id="aiAudio" preload="auto"></audio>
    {% csrf_token %}
    
    <script src="{% static 'js/typewriter-sync.js' %}"></script>

    <script>
    let recognition = null;
    let isListening = false;
    let questionCount = 1;
    let timeLeft = 15 * 60;
    let userStream = null;
    let isCameraOn = true;
    let audioContext = null;
    let microphoneSource = null;
    let collectedText = '';
    let speechTimeout = null;
    let lastSpeechTime = 0;
    let isProcessingResponse = false;
    
    // Initialize camera and microphone
    async function initCamera() {
        try {
            console.log('üéôÔ∏è Requesting microphone and camera permissions...');
            userStream = await navigator.mediaDevices.getUserMedia({ 
                video: true, 
                audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true,
                    sampleRate: 44100
                }
            });
            
            const videoElement = document.getElementById('userVideo');
            videoElement.srcObject = userStream;
            setupAudioIsolation();
            console.log('‚úÖ Camera and microphone access granted');
            
        } catch (error) {
            console.error('‚ùå Camera/Microphone error:', error);
            let message = '';
            if (error.name === 'NotAllowedError') {
                message = 'Please allow microphone and camera access in your browser, then refresh this page.';
            } else if (error.name === 'NotFoundError') {
                message = 'No microphone found. Please connect a microphone and refresh this page.';
            } else {
                message = 'Cannot access microphone. Please check your browser permissions and refresh this page.';
            }
            alert('Microphone Error: ' + message);
        }
    }
    
    // Setup audio isolation to prevent speaker feedback
    function setupAudioIsolation() {
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            microphoneSource = audioContext.createMediaStreamSource(userStream);
            const gainNode = audioContext.createGain();
            gainNode.gain.value = 1.0;
            microphoneSource.connect(gainNode);
            console.log('üîä Audio isolation setup complete');
        } catch (error) {
            console.error('‚ùå Audio isolation setup failed:', error);
        }
    }
    
    // Toggle camera
    function toggleCamera() {
        if (!userStream) return;
        
        const videoTracks = userStream.getVideoTracks();
        isCameraOn = !isCameraOn;
        
        videoTracks.forEach(track => {
            track.enabled = isCameraOn;
        });
        
        const btn = document.getElementById('cameraBtn');
        if (isCameraOn) {
            btn.innerHTML = 'üìπ';
            btn.classList.remove('camera-off');
        } else {
            btn.innerHTML = 'üìπ';
            btn.classList.add('camera-off');
        }
    }
    
    // FIXED: Show current question with proper unblocking mechanisms
    let currentTypewriterTimeout = null;
    let isTyping = false;
    let forceUnblockTimeout = null;
    
    function showCurrentQuestion(question, audioUrl = null, audioDuration = null) {
        const element = document.getElementById('conversationArea');
        element.innerHTML = '';
        isTyping = true;
        isProcessingResponse = true;
        
        // Clear any existing force unblock timeout
        if (forceUnblockTimeout) {
            clearTimeout(forceUnblockTimeout);
        }
        
        console.log('üìù Showing AI question:', question.substring(0, 50) + '...');
        
        if (audioUrl && audioUrl.trim() !== '' && audioUrl !== 'None') {
            console.log('üîä Starting AI question with audio');
            
            const audio = document.getElementById('aiAudio');
            audio.src = audioUrl;
            audio.volume = 0.8;
            
            // CRITICAL FIX: Force unblock after maximum expected time
            const maxDuration = (audioDuration || 10) * 1000 + 3000; // Audio duration + 3 seconds safety
            forceUnblockTimeout = setTimeout(() => {
                if (isProcessingResponse) {
                    console.log('‚è∞ FORCE UNBLOCK: Audio took too long, enabling candidate input');
                    isTyping = false;
                    isProcessingResponse = false;
                }
            }, maxDuration);
            
            // FIXED: Multiple fallback mechanisms for audio loading
            let audioLoaded = false;
            let audioStarted = false;
            
            audio.oncanplaythrough = () => {
                if (audioLoaded) return; // Prevent multiple calls
                audioLoaded = true;
                
                audio.play().then(() => {
                    audioStarted = true;
                    console.log('üîä Audio playing - candidate input blocked');
                    
                    // Start typewriter synchronized with audio
                    let index = 0;
                    const totalChars = question.length;
                    const audioDurationMs = (audioDuration || audio.duration || 5) * 1000;
                    const charDelay = Math.max(25, audioDurationMs / totalChars);
                    
                    const streamText = () => {
                        if (index < question.length && isTyping) {
                            element.innerHTML += question.charAt(index);
                            index++;
                            currentTypewriterTimeout = setTimeout(streamText, charDelay);
                        }
                    };
                    streamText();
                    
                }).catch(error => {
                    console.error('Audio play failed:', error);
                    audioStarted = false;
                    if (forceUnblockTimeout) clearTimeout(forceUnblockTimeout);
                    startInterruptibleTypewriter(element, question);
                });
            };

            // CRITICAL FIX: Ensure unblocking happens when audio ends
            audio.onended = () => {
                console.log('‚úÖ Audio ended - unblocking candidate input');
                if (forceUnblockTimeout) clearTimeout(forceUnblockTimeout);
                isTyping = false;
                isProcessingResponse = false;
            };
            
            // FIXED: Handle audio errors properly
            audio.onerror = (error) => {
                console.error('Audio error:', error);
                if (forceUnblockTimeout) clearTimeout(forceUnblockTimeout);
                isTyping = false;
                isProcessingResponse = false;
                startInterruptibleTypewriter(element, question);
            };
            
            // FIXED: Handle case where audio never loads
            audio.onloadstart = () => {
                setTimeout(() => {
                    if (!audioLoaded && !audioStarted) {
                        console.error('Audio failed to load within 5 seconds, using typewriter only');
                        if (forceUnblockTimeout) clearTimeout(forceUnblockTimeout);
                        startInterruptibleTypewriter(element, question);
                    }
                }, 5000);
            };
            
            // FIXED: Handle audio stalled
            audio.onstalled = () => {
                console.warn('Audio stalled, using typewriter fallback');
                if (forceUnblockTimeout) clearTimeout(forceUnblockTimeout);
                startInterruptibleTypewriter(element, question);
            };
            
            try {
                audio.load();
            } catch (error) {
                console.error('Audio load failed:', error);
                if (forceUnblockTimeout) clearTimeout(forceUnblockTimeout);
                startInterruptibleTypewriter(element, question);
            }
            
        } else {
            console.log('üñäÔ∏è No audio, using interruptible typewriter');
            startInterruptibleTypewriter(element, question);
        }
    }
    
    // FIXED: Interruptible typewriter with guaranteed unblocking
    function startInterruptibleTypewriter(element, question) {
        let index = 0;
        const streamText = () => {
            if (index < question.length && isTyping) {
                element.innerHTML += question.charAt(index);
                index++;
                currentTypewriterTimeout = setTimeout(streamText, 50);
            } else {
                // CRITICAL FIX: Always unblock when typewriter finishes
                isTyping = false;
                isProcessingResponse = false;
                console.log('‚úÖ AI question complete - ready for candidate response');
            }
        };
        streamText();
    }
    
    // CRITICAL FIX: Emergency unblock function
    function ensureCandidateCanRespond() {
        if (isProcessingResponse) {
            console.log('üîß EMERGENCY: Force enabling candidate response');
            isProcessingResponse = false;
            isTyping = false;
            if (forceUnblockTimeout) {
                clearTimeout(forceUnblockTimeout);
                forceUnblockTimeout = null;
            }
        }
    }
    
    // Initialize speech recognition - ALWAYS ON MODE
    function initSpeech() {
        if (!('webkitSpeechRecognition' in window)) {
            console.error('‚ùå Speech recognition not supported');
            alert('Speech recognition not supported in this browser. Please use Chrome or Edge.');
            return;
        }
        
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';
        
        recognition.onstart = function() {
            isListening = true;
            document.getElementById('micBtn').classList.add('recording');
            document.getElementById('micBtn').innerHTML = 'üî¥';
            console.log('üéôÔ∏è Microphone ALWAYS ON - Speech recognition started');
        };
        
        recognition.onend = function() {
            console.log('üéôÔ∏è Speech recognition ended - auto-restarting');
            if (isListening) {
                setTimeout(() => {
                    try {
                        recognition.start();
                        console.log('üîÑ Microphone restarted - ALWAYS ON');
                    } catch (e) {
                        console.log('‚ùå Recognition restart failed:', e);
                    }
                }, 50);
            }
        };
        
        recognition.onerror = function(event) {
            console.error('‚ùå Speech recognition error:', event.error);
            
            switch(event.error) {
                case 'not-allowed':
                    alert('Microphone permission required for interview. Please allow microphone access and refresh the page.');
                    break;
                case 'no-speech':
                    break;
                case 'audio-capture':
                    alert('Cannot capture audio from microphone. Please check if another application is using your microphone.');
                    break;
                case 'network':
                    console.log('üåê Network error, retrying immediately...');
                    setTimeout(() => {
                        if (isListening) {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('‚ùå Network retry failed:', e);
                            }
                        }
                    }, 100);
                    break;
            }
        };
        
        recognition.onresult = function(event) {
            let interimTranscript = '';
            let finalTranscript = '';
            
            for (let i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }

            // CRITICAL FIX: Emergency unblock mechanism
            if (isProcessingResponse && (finalTranscript.trim() || interimTranscript.trim())) {
                const now = Date.now();
                const lastProcessingStart = window.lastProcessingStart || 0;
                
                // If processing for more than 15 seconds and candidate is speaking, force unblock
                if (now - lastProcessingStart > 15000) {
                    console.log('üö® EMERGENCY: Processing too long, force unblocking for candidate speech');
                    ensureCandidateCanRespond();
                }
            }

            // Process speech if AI is not speaking
            if (!isProcessingResponse) {
                const displayText = collectedText + finalTranscript + interimTranscript;
                if (displayText.trim()) {
                    document.getElementById('conversationArea').innerHTML = displayText;
                    console.log('üë§ Candidate speaking:', displayText.substring(0, 50) + '...');
                }
            
                if (finalTranscript.trim()) {
                    collectedText += finalTranscript;
                    lastSpeechTime = Date.now();
                    console.log('‚úÖ Speech collected:', collectedText.substring(0, 50) + '...');
                
                    if (speechTimeout) {
                        clearTimeout(speechTimeout);
                    }
                
                    speechTimeout = setTimeout(() => {
                        if (collectedText.trim() && !isProcessingResponse) {
                            console.log('‚ö° INSTANT submit - sending response immediately');
                            autoSubmitResponse();
                        }
                    }, 300);
                }
            } else {
                console.log('üö´ AI is speaking - candidate input blocked');
                // ADDED: Periodic check to prevent permanent blocking
                setTimeout(() => {
                    if (isProcessingResponse) {
                        ensureCandidateCanRespond();
                    }
                }, 3000);
            }
        };
        
        startMicrophone();
    }
    
    // Start microphone
    function startMicrophone() {
        if (recognition && !isListening) {
            try {
                isListening = true;
                recognition.start();
                console.log('üéôÔ∏è Microphone started automatically');
            } catch (e) {
                console.error('‚ùå Failed to start microphone:', e);
            }
        }
    }
    
    // FIXED: Auto-submit with processing state tracking
    function autoSubmitResponse() {
        if (isProcessingResponse || !collectedText.trim()) return;
        
        console.log('üì§ Auto-submitting response after speech pause');
        isProcessingResponse = true;
        window.lastProcessingStart = Date.now(); // Track when processing started
        
        if (speechTimeout) {
            clearTimeout(speechTimeout);
            speechTimeout = null;
        }
        
        const responseText = collectedText.trim();
        collectedText = '';
        
        sendResponse(responseText).finally(() => {
            // CRITICAL: Always reset processing state
            isProcessingResponse = false;
            console.log('‚úÖ Processing complete - candidate can respond again');
        });
    }
    
    // FIXED: Send response with better error handling
    async function sendResponse(text) {
        try {
            console.log('‚ö° INSTANT: Sending candidate response to server:', text);
            
            const response = await fetch(window.location.href, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                },
                body: new URLSearchParams({ text: text })
            });
            
            console.log('‚ö° Server response status:', response.status);
            const data = await response.json();
            console.log('‚ö° Server response data:', data);
            
            if (data.success) {
                console.log('‚ö° INSTANT: Response processed, showing AI question immediately');
                
                document.getElementById('conversationArea').innerHTML = '';
                
                setTimeout(() => {
                    showCurrentQuestion(data.response, data.audio, data.audio_duration);
                }, 100);
                
                questionCount = data.question_count || questionCount + 1;
                document.getElementById('questionCount').textContent = questionCount + '/8';
                
                if (data.is_final || questionCount >= 8) {
                    setTimeout(endInterview, 3000);
                }
            } else {
                console.error('‚ùå Server returned error:', data);
                alert('Error: Could not process your response. Please try again.');
                isProcessingResponse = false; // CRITICAL: Reset on error
            }
        } catch (error) {
            console.error('‚ùå Network error sending response:', error);
            alert('Network error. Please check your connection and try again.');
            isProcessingResponse = false; // CRITICAL: Reset on error
        }
    }
    
    // Toggle microphone
    function toggleMic() {
        if (!recognition) return;
        
        if (isListening) {
            if (confirm('Turn off microphone? This is not recommended during interview.')) {
                isListening = false;
                isProcessingResponse = true;
                recognition.stop();
                document.getElementById('micBtn').classList.remove('recording');
                document.getElementById('micBtn').innerHTML = 'üé§';
                
                if (speechTimeout) {
                    clearTimeout(speechTimeout);
                    speechTimeout = null;
                }
                
                if (collectedText.trim()) {
                    sendResponse(collectedText.trim());
                    collectedText = '';
                }
            }
        } else {
            isListening = true;
            isProcessingResponse = false;
            collectedText = '';
            try {
                recognition.start();
            } catch (e) {
                console.log('‚ùå Failed to restart microphone:', e);
            }
        }
    }
    
    // Timer
    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').textContent = 
            minutes + ':' + seconds.toString().padStart(2, '0');
        
        if (timeLeft <= 0) {
            endInterview();
            return;
        }
        timeLeft--;
    }
    
    // End interview
    function endInterview() {
        if (recognition && isListening) {
            isListening = false;
            recognition.stop();
        }
        alert('Interview completed! Redirecting to dashboard...');
        window.location.href = '{% url "jobseeker_dashboard" %}';
    }
    
    // FIXED: Initialize everything with better timing
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üöÄ Interview system initializing...');
        
        initCamera();
        initSpeech();
        setInterval(updateTimer, 1000);
        
        // Get initial question data
        const initialQuestion = `{{ ai_question|escapejs|default:"Hello! Welcome to your AI interview. Can you tell me about yourself?" }}`;
        const initialAudio = `{{ audio_url|escapejs|safe }}`;
        const initialDuration = {{ audio_duration|default:"null" }};
        
        console.log('üìù Initial question:', initialQuestion.substring(0, 50) + '...');
        console.log('üîä Initial audio:', initialAudio);
        console.log('‚è±Ô∏è Initial duration:', initialDuration);
        
        // CRITICAL FIX: Show initial question with proper timing
        setTimeout(() => {
            if (initialAudio && initialAudio.trim() !== '' && initialAudio !== 'None') {
                showCurrentQuestion(initialQuestion, initialAudio, initialDuration);
                console.log('‚úÖ Initial question with audio started');
            } else {
                showCurrentQuestion(initialQuestion);
                console.log('‚úÖ Initial question without audio started');
            }
        }, 1000);
        
        // ADDED: Emergency unblock mechanism - runs every 10 seconds
        setInterval(() => {
            if (isProcessingResponse) {
                const now = Date.now();
                const lastStart = window.lastProcessingStart || now;
                if (now - lastStart > 30000) { // 30 seconds
                    console.log('üö® EMERGENCY: Clearing stuck processing state');
                    ensureCandidateCanRespond();
                }
            }
        }, 10000);
        
        console.log('‚úÖ Interview system ready');
    });
</script>
</body>
</html>
