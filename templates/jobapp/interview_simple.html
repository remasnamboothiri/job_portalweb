{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview</title>
    <style>
        body {
            background: #202124;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-box {
            background: #303134;
            border-radius: 12px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .candidate-box {
            height: 500px;
        }
        .ai-avatar {
            font-size: 80px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .participant-name {
            position: absolute;
            bottom: 16px;
            left: 16px;
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            background: #34a853;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn.recording {
            background: #ea4335;
            animation: pulse 1s infinite;
        }
        .btn.camera-off {
            background: #ea4335;
        }
        .transcript-section {
            background: #303134;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            height: 200px;
            overflow-y: auto;
            position: relative;
        }
        .current-text {
            background: transparent;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            min-height: 50px;
            color: white;
        }
        .live-text {
            background: transparent;
            padding: 10px;
            border-radius: 8px;
            min-height: 40px;
            color: white;
        }
        .transcript-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .interviewer-msg {
            background: #1a73e8;
            text-align: left;
        }
        .candidate-msg {
            background: #34a853;
            text-align: right;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .stat {
            background: #303134;
            padding: 10px 20px;
            border-radius: 20px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="stat">Question: <span id="questionCount">1/8</span></div>
            <div class="stat">Time: <span id="timer">15:00</span></div>
        </div>
        
        <div class="video-grid">
            <div class="video-box">
                <div class="ai-avatar">ðŸ¤–</div>
                <div class="participant-name">Alex - AI Interviewer</div>
            </div>
            <div class="video-box candidate-box">
                <video id="userVideo" autoplay muted playsinline></video>
                <div class="participant-name">{{ candidate_name|default:"You" }} - Candidate</div>
            </div>
        </div>
        
        <div class="transcript-section">
            <div class="current-text" id="currentQuestion">
                <strong>Interviewer:</strong> {{ ai_question|default:"Hello! Welcome to your AI interview. Can you tell me about yourself?" }}
            </div>
            <div class="live-text" id="liveResponse">
                <strong>You:</strong> <em>Click microphone to speak...</em>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="micBtn" onclick="toggleMic()">ðŸŽ¤ Start Speaking</button>
            <button class="btn" id="cameraBtn" onclick="toggleCamera()">ðŸ“¹ Camera On</button>
            <button class="btn" id="endBtn" onclick="endInterview()" style="background: #ea4335;">ðŸ“ž End Interview</button>
        </div>
    </div>

    <audio id="aiAudio" preload="auto"></audio>
    {% csrf_token %}

    <script>
        let recognition = null;
        let isListening = false;
        let questionCount = 1;
        let timeLeft = 15 * 60;
        let userStream = null;
        let isCameraOn = true;
        
        // Initialize camera
        async function initCamera() {
            try {
                userStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('userVideo').srcObject = userStream;
            } catch (error) {
                console.error('Camera error:', error);
            }
        }
        
        // Toggle camera
        function toggleCamera() {
            if (!userStream) return;
            
            const videoTracks = userStream.getVideoTracks();
            isCameraOn = !isCameraOn;
            
            videoTracks.forEach(track => {
                track.enabled = isCameraOn;
            });
            
            const btn = document.getElementById('cameraBtn');
            if (isCameraOn) {
                btn.innerHTML = 'ðŸ“¹ Camera On';
                btn.classList.remove('camera-off');
            } else {
                btn.innerHTML = 'ðŸ“¹ Camera Off';
                btn.classList.add('camera-off');
            }
        }
        
        // Show current question
        function showCurrentQuestion(question) {
            document.getElementById('currentQuestion').innerHTML = `<strong>Interviewer:</strong> ${question}`;
        }
        
        // Show live candidate response
        function showLiveResponse(text) {
            document.getElementById('liveResponse').innerHTML = `<strong>You:</strong> ${text}`;
        }
        
        // Clear live response
        function clearLiveResponse() {
            document.getElementById('liveResponse').innerHTML = `<strong>You:</strong> <em>Click microphone to speak...</em>`;
        }
        
        // Initialize speech recognition
        function initSpeech() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                
                recognition.onstart = function() {
                    isListening = true;
                    document.getElementById('micBtn').classList.add('recording');
                    document.getElementById('micBtn').innerHTML = 'ðŸ”´ Speaking... (Click to stop)';
                };
                
                recognition.onend = function() {
                    if (isListening) {
                        // Auto-restart if manually stopped
                        setTimeout(() => {
                            if (isListening) {
                                recognition.start();
                            }
                        }, 100);
                    }
                };
                
                recognition.onresult = function(event) {
                    let interimTranscript = '';
                    let finalTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        } else {
                            interimTranscript += event.results[i][0].transcript;
                        }
                    }
                    
                    // Show live text as user speaks
                    if (interimTranscript) {
                        showLiveResponse(interimTranscript);
                    }
                    
                    // Send final transcript
                    if (finalTranscript.trim()) {
                        showLiveResponse(finalTranscript);
                        sendResponse(finalTranscript);
                    }
                };
            }
        }
        
        // Toggle microphone
        function toggleMic() {
            if (!recognition) return;
            
            if (isListening) {
                isListening = false;
                recognition.stop();
                document.getElementById('micBtn').classList.remove('recording');
                document.getElementById('micBtn').innerHTML = 'ðŸŽ¤ Start Speaking';
            } else {
                isListening = true;
                recognition.start();
            }
        }
        
        // Send response to server
        async function sendResponse(text) {
            try {
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    },
                    body: new URLSearchParams({ text: text })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show new question
                    showCurrentQuestion(data.response);
                    
                    // Clear live response for next answer
                    setTimeout(() => {
                        clearLiveResponse();
                    }, 1000);
                    
                    // Update counter
                    questionCount = data.question_count || questionCount + 1;
                    document.getElementById('questionCount').textContent = questionCount + '/8';
                    
                    // Play audio if available
                    if (data.audio) {
                        const audio = document.getElementById('aiAudio');
                        audio.src = data.audio;
                        audio.play().catch(e => console.log('Audio play failed:', e));
                    }
                    
                    // Check if complete
                    if (data.is_final || questionCount >= 8) {
                        setTimeout(endInterview, 3000);
                    }
                }
            } catch (error) {
                console.error('Send error:', error);
            }
        }
        
        // Timer
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                minutes + ':' + seconds.toString().padStart(2, '0');
            
            if (timeLeft <= 0) {
                endInterview();
                return;
            }
            timeLeft--;
        }
        
        // End interview
        function endInterview() {
            if (recognition && isListening) {
                isListening = false;
                recognition.stop();
            }
            alert('Interview completed! Redirecting to dashboard...');
            window.location.href = '{% url "jobseeker_dashboard" %}';
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initCamera();
            initSpeech();
            setInterval(updateTimer, 1000);
            
            // Clear live response initially
            clearLiveResponse();
            
            // Play initial audio if available
            const initialAudio = '{{ audio_url|safe }}';
            if (initialAudio && initialAudio !== 'None' && initialAudio !== '') {
                setTimeout(() => {
                    const audio = document.getElementById('aiAudio');
                    audio.src = initialAudio;
                    audio.play().catch(e => console.log('Initial audio failed:', e));
                }, 1000);
            }
        });
    </script>
</body>
</html>
