{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview</title>
    <link rel="stylesheet" href="{% static 'css/professional-interview.css' %}">
    <style>
        body {
            background: #202124;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-box {
            background: #303134;
            border-radius: 12px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .ai-avatar {
            font-size: 80px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .participant-name {
            position: absolute;
            bottom: 16px;
            left: 16px;
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1000;
        }
        .btn {
            background: #34a853;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            margin: 0 10px;
            width: 60px;
            height: 60px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn.recording {
            background: #ea4335;
            animation: pulse 1s infinite;
        }
        .btn.camera-off {
            background: #ea4335;
        }
        .transcript-section {
            background: #303134;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 200px;
        }
        .conversation-text {
            background: transparent;
            padding: 20px;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            width: 100%;
            min-height: 100px;
        }
        
        /* INTERVIEWER STYLES */
        .conversation-text.interviewer-speaking {
            background: linear-gradient(45deg, #1a73e8, #4285f4);
            text-align: left;
            border-left: 4px solid #1a73e8;
        }
        
        /* CANDIDATE STYLES */
        .conversation-text.candidate-response {
            background: rgba(52, 168, 83, 0.2);
            text-align: left;
            border-left: 4px solid #34a853;
        }
        
        .conversation-text.live-transcription {
            border: 2px solid #34a853;
            animation: livePulse 1s infinite;
            text-align: left;
            background: rgba(52, 168, 83, 0.1);
        }
        
        @keyframes livePulse {
            0%, 100% { border-color: #34a853; }
            50% { border-color: #1a73e8; }
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .stat {
            background: #303134;
            padding: 10px 20px;
            border-radius: 20px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .status-indicator {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="stat">Question: <span id="questionCount">1/8</span></div>
            <div class="stat">Time: <span id="timer">15:00</span></div>
        </div>
        
        <div class="status-indicator" id="statusIndicator">
            Starting interview...
        </div>
        
        <div class="video-grid">
            <div class="video-box">
                <div class="ai-avatar">ðŸ¤–</div>
                <div class="participant-name">Alex - AI Interviewer</div>
            </div>
            <div class="video-box">
                <video id="userVideo" autoplay muted playsinline></video>
                <div class="participant-name">{{ candidate_name|default:"Candidate" }}</div>
            </div>
        </div>
        
        <div class="transcript-section">
            <div class="conversation-text" id="conversationArea">
                Loading interview...
            </div>
        </div>
        
        <div class="controls">
            <button class="btn recording" id="micBtn" onclick="toggleMic()">ðŸŽ¤</button>
            <button class="btn" id="cameraBtn" onclick="toggleCamera()">ðŸ“¹</button>
            <button class="btn" id="endBtn" onclick="endInterview()" style="background: #ea4335;">ðŸ“ž</button>
        </div>
    </div>

    <audio id="aiAudio" preload="auto"></audio>
    {% csrf_token %}
    
    <script>
        console.log('Interview page loading...');
        
        // Global variables
        let questionCount = 1;
        let timeLeft = 15 * 60;
        let userStream = null;
        let isCameraOn = true;
        let collectedText = '';
        let speechTimeout = null;
        let isProcessingResponse = false;
        let recognition = null;
        let isListening = false;
        
        // Initialize camera
        async function initCamera() {
            try {
                userStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                const videoElement = document.getElementById('userVideo');
                videoElement.srcObject = userStream;
                console.log('Camera initialized');
                
            } catch (error) {
                console.error('Camera error:', error);
                document.getElementById('statusIndicator').textContent = 'Camera permission needed';
            }
        }
        
        // Initialize speech recognition
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                console.error('Speech recognition not supported');
                document.getElementById('statusIndicator').textContent = 'Speech recognition not supported';
                return;
            }
            
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            recognition.onstart = function() {
                isListening = true;
                console.log('Speech recognition started');
                document.getElementById('micBtn').classList.add('recording');
            };
            
            recognition.onend = function() {
                isListening = false;
                if (!isProcessingResponse) {
                    // Auto-restart
                    setTimeout(() => {
                        if (!isProcessingResponse) {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Recognition restart failed:', e);
                            }
                        }
                    }, 100);
                }
            };
            
            recognition.onerror = function(event) {
                console.log('Speech recognition error:', event.error);
            };
            
            recognition.onresult = function(event) {
                if (isProcessingResponse) {
                    console.log('Ignoring speech - AI is speaking');
                    return;
                }
                
                let finalTranscript = '';
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                
                // Filter AI phrases
                const textLower = (finalTranscript + interimTranscript).toLowerCase();
                const aiPhrases = ['tell me about', 'can you describe', 'hello', 'welcome', 'thank you'];
                
                if (aiPhrases.some(phrase => textLower.includes(phrase))) {
                    console.log('Filtered AI phrase');
                    return;
                }
                
                if (finalTranscript) {
                    collectedText += finalTranscript;
                    
                    if (speechTimeout) {
                        clearTimeout(speechTimeout);
                    }
                    
                    speechTimeout = setTimeout(() => {
                        if (collectedText.trim() && !isProcessingResponse) {
                            autoSubmitResponse();
                        }
                    }, 1500);
                }
                
                // Show in conversation area
                const displayText = collectedText + (interimTranscript ? ' ' + interimTranscript : '');
                if (displayText.trim()) {
                    const conversationArea = document.getElementById('conversationArea');
                    conversationArea.innerHTML = displayText;
                    conversationArea.className = 'conversation-text candidate-response';
                }
            };
            
            // Start recognition
            try {
                recognition.start();
                console.log('Speech recognition started');
            } catch (e) {
                console.error('Failed to start recognition:', e);
            }
        }
        
        // Auto-submit response
        function autoSubmitResponse() {
            if (isProcessingResponse || !collectedText.trim()) return;
            
            console.log('Auto-submitting:', collectedText.trim());
            isProcessingResponse = true;
            document.getElementById('statusIndicator').textContent = 'Processing response...';
            
            if (speechTimeout) {
                clearTimeout(speechTimeout);
                speechTimeout = null;
            }
            
            const responseText = collectedText.trim();
            collectedText = '';
            
            sendResponse(responseText);
        }
        
        // Send response to server
        async function sendResponse(text) {
            try {
                console.log('Sending response:', text);
                
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    },
                    body: new URLSearchParams({ text: text })
                });
                
                const data = await response.json();
                console.log('Server response:', data);
                
                if (data.success) {
                    // Show next question
                    showQuestion(data.response, data.audio, data.audio_duration);
                    
                    // Update counter
                    questionCount = data.question_count || questionCount + 1;
                    document.getElementById('questionCount').textContent = questionCount + '/8';
                    
                    // Check if complete
                    if (data.is_final || questionCount >= 8) {
                        setTimeout(() => {
                            endInterview();
                        }, 5000);
                    }
                } else {
                    console.error('Server error:', data);
                    isProcessingResponse = false;
                }
                
            } catch (error) {
                console.error('Send error:', error);
                isProcessingResponse = false;
                document.getElementById('statusIndicator').textContent = 'Error - please try again';
            }
        }
        
        // Show question
        function showQuestion(questionText, audioUrl = null, audioDuration = null) {
            console.log('Showing question:', questionText.substring(0, 50) + '...');
            
            const conversationArea = document.getElementById('conversationArea');
            conversationArea.innerHTML = '';
            conversationArea.className = 'conversation-text interviewer-speaking';
            document.getElementById('statusIndicator').textContent = 'AI is asking question...';
            
            // Block speech recognition
            isProcessingResponse = true;
            
            // Start typewriter
            let index = 0;
            const typeInterval = setInterval(() => {
                if (index < questionText.length) {
                    conversationArea.innerHTML += questionText.charAt(index);
                    index++;
                } else {
                    clearInterval(typeInterval);
                    console.log('Question displayed');
                }
            }, 50);
            
            // Handle audio
            if (audioUrl && audioUrl.trim() !== '' && audioUrl !== 'None') {
                console.log('Playing audio:', audioUrl);
                const audio = document.getElementById('aiAudio');
                audio.src = audioUrl;
                audio.volume = 0.3;
                
                audio.oncanplaythrough = () => {
                    audio.play().catch(error => {
                        console.error('Audio play failed:', error);
                        handleQuestionComplete();
                    });
                };
                
                audio.onended = () => {
                    console.log('Audio ended');
                    handleQuestionComplete();
                };
                
                audio.onerror = (error) => {
                    console.error('Audio error:', error);
                    handleQuestionComplete();
                };
                
                // Fallback timeout
                setTimeout(() => {
                    if (isProcessingResponse) {
                        console.log('Audio timeout - continuing');
                        handleQuestionComplete();
                    }
                }, 15000);
                
                audio.load();
                
            } else {
                // No audio - just wait for typing to finish
                setTimeout(() => {
                    handleQuestionComplete();
                }, questionText.length * 50 + 2000);
            }
        }
        
        // Handle question completion
        function handleQuestionComplete() {
            console.log('Question complete - ready for response');
            
            setTimeout(() => {
                isProcessingResponse = false;
                collectedText = '';
                
                // Clear conversation area for response
                const conversationArea = document.getElementById('conversationArea');
                conversationArea.innerHTML = '';
                conversationArea.className = 'conversation-text candidate-response';
                
                document.getElementById('statusIndicator').textContent = 'Your turn to speak...';
                console.log('Ready for candidate response');
                
            }, 2000);
        }
        
        // Toggle microphone
        function toggleMic() {
            if (recognition) {
                if (isListening) {
                    if (confirm('Turn off microphone?')) {
                        recognition.stop();
                        isListening = false;
                        document.getElementById('micBtn').classList.remove('recording');
                    }
                } else {
                    recognition.start();
                    isListening = true;
                    document.getElementById('micBtn').classList.add('recording');
                }
            }
        }
        
        // Toggle camera
        function toggleCamera() {
            if (!userStream) return;
            
            const videoTracks = userStream.getVideoTracks();
            isCameraOn = !isCameraOn;
            
            videoTracks.forEach(track => {
                track.enabled = isCameraOn;
            });
            
            const btn = document.getElementById('cameraBtn');
            if (isCameraOn) {
                btn.classList.remove('camera-off');
            } else {
                btn.classList.add('camera-off');
            }
        }
        
        // End interview
        function endInterview() {
            if (recognition && isListening) {
                recognition.stop();
            }
            document.getElementById('statusIndicator').textContent = 'Interview completed!';
            setTimeout(() => {
                window.location.href = '{% url "jobseeker_dashboard" %}';
            }, 2000);
        }
        
        // Timer
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                minutes + ':' + seconds.toString().padStart(2, '0');
            
            if (timeLeft <= 0) {
                endInterview();
                return;
            }
            timeLeft--;
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded - initializing interview');
            
            // Start timer
            setInterval(updateTimer, 1000);
            
            // Initialize camera and speech
            initCamera().then(() => {
                setTimeout(() => {
                    initSpeechRecognition();
                }, 1000);
            });
            
            // Show initial question
            setTimeout(() => {
                const initialQuestion = '{{ ai_question|default:"Hello! Welcome to your AI interview. Can you tell me about yourself?" }}';
                const initialAudio = '{{ audio_url|safe }}';
                const initialDuration = {{ audio_duration|default:"null" }};
                
                console.log('Starting with initial question');
                showQuestion(initialQuestion, initialAudio, initialDuration);
                
            }, 2000);
            
            console.log('Interview system initialized');
        });
    </script>
</body>
</html>
