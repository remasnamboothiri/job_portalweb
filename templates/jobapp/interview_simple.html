{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview</title>
    <link rel="stylesheet" href="{% static 'css/professional-interview.css' %}">
    <style>
        body {
            background: #202124;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-box {
            background: #303134;
            border-radius: 12px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .candidate-box {
            height: 400px;
        }
        .ai-avatar {
            font-size: 80px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .participant-name {
            position: absolute;
            bottom: 16px;
            left: 16px;
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1000;
        }
        .btn {
            background: #34a853;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn.recording {
            background: #ea4335;
            animation: pulse 1s infinite;
        }
        .btn.camera-off {
            background: #ea4335;
        }
        .transcript-section {
            background: #303134;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .conversation-text {
            background: transparent;
            padding: 20px;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            width: 100%;
        }
        
        /* NEW STYLES FOR BETTER FEEDBACK */
        .conversation-text.live-transcription {
            border: 2px solid #34a853;
            animation: livePulse 1s infinite;
            text-align: left;
        }
        
        .conversation-text.candidate-speaking {
            background: linear-gradient(45deg, #303134, #34a853);
            text-align: left;
        }
        
        .conversation-text.candidate-response {
            background: rgba(52, 168, 83, 0.1);
            text-align: left;
        }
        
        @keyframes livePulse {
            0%, 100% { border-color: #34a853; }
            50% { border-color: #1a73e8; }
        }
        
        .transcript-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .interviewer-msg {
            background: #1a73e8;
            text-align: left;
        }
        .candidate-msg {
            background: #34a853;
            text-align: right;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .stat {
            background: #303134;
            padding: 10px 20px;
            border-radius: 20px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* WARNING MESSAGE STYLES */
        .mic-warning {
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="stat">Question: <span id="questionCount">1/8</span></div>
            <div class="stat">Time: <span id="timer">15:00</span></div>
        </div>
        
        <!-- Professional Interview Status Indicator -->
        <div class="interview-status recording" id="interviewStatus">
            <div class="status-dot"></div>
        </div>
        
        <!-- Audio Level Indicator -->
        <div class="audio-level-indicator" id="audioLevelIndicator">
            <div class="audio-level-bar"></div>
            <div class="audio-level-bar"></div>
            <div class="audio-level-bar"></div>
            <div class="audio-level-bar"></div>
            <div class="audio-level-bar"></div>
        </div>
        
        <div class="video-grid">
            <div class="video-box">
                <div class="ai-avatar">🤖</div>
                <div class="participant-name">Alex - AI Interviewer</div>
            </div>
            <div class="video-box candidate-box recording">
                <video id="userVideo" autoplay muted playsinline></video>
                <div class="participant-name">{{ candidate_name|default:"Candidate" }}</div>
            </div>
        </div>
        
        <div class="transcript-section">
            <div class="conversation-text" id="conversationArea">
            </div>
        </div>
        
        <div class="controls">
            <button class="btn recording" id="micBtn" onclick="toggleMic()" title="Microphone is ON (Professional Interview Mode)">🔴 </button>
            <button class="btn" id="cameraBtn" onclick="toggleCamera()">📹 </button>
            <button class="btn" id="endBtn" onclick="endInterview()" style="background: #ea4335;">📞 </button>
        </div>
    </div>

    <audio id="aiAudio" preload="auto"></audio>
    {% csrf_token %}
    
    <!-- Professional Interview Audio System -->
    <script src="{% static 'js/typewriter-sync.js' %}"></script>
    <script src="{% static 'js/professional-interview-audio.js' %}"></script>

    <script>
        // GLOBAL VARIABLES - These work with the professional audio system
        let questionCount = 1;
        let timeLeft = 15 * 60;
        let userStream = null;
        let isCameraOn = true;
        let audioContext = null;
        let microphoneSource = null;
        let echoCancellation = null;
        
        // Variables for integration with professional system
        let collectedText = '';
        let speechTimeout = null;
        let lastSpeechTime = 0;
        let isProcessingResponse = false;
        
        // Initialize camera with audio isolation
        async function initCamera() {
            try {
                // Request media with echo cancellation and noise suppression
                userStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 44100
                    }
                });
                
                const videoElement = document.getElementById('userVideo');
                videoElement.srcObject = userStream;
                
                // Setup audio isolation to prevent feedback
                setupAudioIsolation();
                
            } catch (error) {
                console.error('Camera error:', error);
            }
        }
        
        // Setup audio isolation to prevent speaker feedback
        function setupAudioIsolation() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create microphone source
                microphoneSource = audioContext.createMediaStreamSource(userStream);
                
                // Create gain node for volume control
                const gainNode = audioContext.createGain();
                gainNode.gain.value = 1.0;
                
                // Connect microphone to gain node
                microphoneSource.connect(gainNode);
                
                console.log('Audio isolation setup complete');
            } catch (error) {
                console.error('Audio isolation setup failed:', error);
            }
        }
        
        // Toggle camera
        function toggleCamera() {
            if (!userStream) return;
            
            const videoTracks = userStream.getVideoTracks();
            isCameraOn = !isCameraOn;
            
            videoTracks.forEach(track => {
                track.enabled = isCameraOn;
            });
            
            const btn = document.getElementById('cameraBtn');
            if (isCameraOn) {
                btn.innerHTML = '📹';
                btn.classList.remove('camera-off');
            } else {
                btn.innerHTML = '📹';
                btn.classList.add('camera-off');
            }
        }
        
        // Simple, reliable question display system
        function showCurrentQuestion(question, audioUrl = null, audioDuration = null) {
            const element = document.getElementById('conversationArea');
            element.innerHTML = '';
            element.className = 'conversation-text'; // Reset class
            
            if (audioUrl && audioUrl.trim() !== '' && audioUrl !== 'None') {
                console.log('🔊 Starting AI question with audio');
                
                const audio = document.getElementById('aiAudio');
                audio.src = audioUrl;
                audio.volume = 0.6;
                
                audio.oncanplaythrough = () => {
                    console.log('🔊 Audio ready, starting playback');
                    
                    // Start audio first
                    audio.play().then(() => {
                        console.log('🔊 Audio playing');
                        
                        // Start typewriter synchronized with audio
                        let index = 0;
                        const totalChars = question.length;
                        const audioDurationMs = (audioDuration || audio.duration || 5) * 1000;
                        const charDelay = audioDurationMs / totalChars;
                        
                        const streamText = () => {
                            if (index < question.length) {
                                element.innerHTML += question.charAt(index);
                                index++;
                                setTimeout(streamText, charDelay);
                            }
                        };
                        streamText();
                        
                    }).catch(error => {
                        console.error('Audio play failed:', error);
                        startNaturalTypewriter(element, question);
                    });
                };
                
                audio.onerror = (error) => {
                    console.error('Audio error:', error);
                    startNaturalTypewriter(element, question);
                };
                
                audio.load();
                
            } else {
                console.log('🖊️ No audio, using natural typewriter');
                startNaturalTypewriter(element, question);
            }
        }
        
        // Natural typewriter without audio sync
        function startNaturalTypewriter(element, question) {
            let index = 0;
            const streamText = () => {
                if (index < question.length) {
                    element.innerHTML += question.charAt(index);
                    index++;
                    setTimeout(streamText, 50); // Natural typing speed
                }
            };
            streamText();
        }
        
        // Clear conversation area
        function clearConversation() {
            const element = document.getElementById('conversationArea');
            element.innerHTML = '';
            element.className = 'conversation-text'; // Reset class
        }
        
        // REMOVED: The old initSpeech function is now handled by professional-interview-audio.js
        // The professional system will automatically handle speech recognition
        
        // Auto-submit response when candidate stops speaking
        function autoSubmitResponse() {
            if (isProcessingResponse || !collectedText.trim()) return;
            
            console.log('Auto-submitting response after speech pause');
            isProcessingResponse = true;
            
            // Clear the timeout
            if (speechTimeout) {
                clearTimeout(speechTimeout);
                speechTimeout = null;
            }
            
            // Send the response
            const responseText = collectedText.trim();
            collectedText = ''; // Clear for next response
            
            // Clear professional system's transcript as well
            if (window.professionalSpeech) {
                window.professionalSpeech.clearTranscripts();
            }
            
            sendResponse(responseText).finally(() => {
                // Reset processing flag
                isProcessingResponse = false;
            });
        }
        
        // UPDATED: toggleMic function now works with professional system
        function toggleMic() {
            // The professional system handles this - just call its function
            if (window.professionalSpeech) {
                if (window.professionalSpeech.isActive) {
                    // Only allow manual turn off, but warn user
                    if (confirm('Are you sure you want to turn off the microphone? This is not recommended during an interview.')) {
                        window.professionalSpeech.stopRecognition();
                        
                        const micBtn = document.getElementById('micBtn');
                        if (micBtn) {
                            micBtn.classList.remove('recording');
                            micBtn.innerHTML = '🎤';
                        }
                        
                        // Clear any pending timeouts
                        if (speechTimeout) {
                            clearTimeout(speechTimeout);
                            speechTimeout = null;
                        }
                        
                        // Send collected text if any
                        if (collectedText.trim()) {
                            sendResponse(collectedText.trim());
                            collectedText = '';
                        }
                        
                        showWarningMessage('Microphone turned off. Click the microphone button to turn it back on.');
                    }
                } else {
                    // Restart listening
                    window.professionalSpeech.startRecognition();
                    collectedText = '';
                    
                    const micBtn = document.getElementById('micBtn');
                    if (micBtn) {
                        micBtn.classList.add('recording');
                        micBtn.innerHTML = '🔴 ';
                    }
                    
                    hideWarningMessage();
                }
            } else {
                console.warn('Professional speech system not ready');
            }
        }
        
        // Show warning message
        function showWarningMessage(message) {
            let warningDiv = document.getElementById('micWarning');
            if (!warningDiv) {
                warningDiv = document.createElement('div');
                warningDiv.id = 'micWarning';
                warningDiv.className = 'mic-warning';
                warningDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #f44336;
                    color: white;
                    padding: 15px 25px;
                    border-radius: 8px;
                    z-index: 10000;
                    font-weight: bold;
                    text-align: center;
                    max-width: 400px;
                `;
                document.body.appendChild(warningDiv);
            }
            warningDiv.innerHTML = `🚨 ${message}`;
        }
        
        // Hide warning message
        function hideWarningMessage() {
            const warning = document.getElementById('micWarning');
            if (warning && warning.parentNode) {
                warning.parentNode.removeChild(warning);
            }
        }
        
        // Send response to server
        async function sendResponse(text) {
            try {
                console.log('Sending response:', text);
                
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    },
                    body: new URLSearchParams({ text: text })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show new question with audio sync
                    showCurrentQuestion(data.response, data.audio, data.audio_duration);
                    
                    // Update counter
                    questionCount = data.question_count || questionCount + 1;
                    document.getElementById('questionCount').textContent = questionCount + '/8';
                    
                    // Handle audio with proper blocking
                    if (data.audio && data.audio.trim() !== '' && data.audio !== 'None') {
                        // Block speech recognition during AI speech
                        isProcessingResponse = true;
                        console.log('AI will speak - blocking speech recognition');
                        
                        const audio = document.getElementById('aiAudio');
                        
                        // Unblock when audio ends
                        audio.addEventListener('ended', () => {
                            setTimeout(() => {
                                isProcessingResponse = false;
                                console.log('✅ AI finished - ready for response');
                            }, 1000);
                        }, { once: true });
                        
                        // Fallback unblock
                        setTimeout(() => {
                            isProcessingResponse = false;
                            console.log('⏰ Fallback unblock');
                        }, 10000);
                        
                    } else {
                        // No audio, ready after short delay
                        setTimeout(() => {
                            isProcessingResponse = false;
                            console.log('✅ Ready for response (no audio)');
                        }, 500);
                    }
                    
                    // Check if complete
                    if (data.is_final || questionCount >= 8) {
                        setTimeout(endInterview, 3000);
                    }
                }
            } catch (error) {
                console.error('Send error:', error);
                isProcessingResponse = false; // Reset on error
            }
        }
        
        // Timer
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                minutes + ':' + seconds.toString().padStart(2, '0');
            
            if (timeLeft <= 0) {
                endInterview();
                return;
            }
            timeLeft--;
        }
        
        // End interview
        function endInterview() {
            if (window.professionalSpeech && window.professionalSpeech.isActive) {
                window.professionalSpeech.stopRecognition();
            }
            alert('Interview completed! Redirecting to dashboard...');
            window.location.href = '{% url "jobseeker_dashboard" %}';
        }
        
        // Update audio level visualization
        function updateAudioLevelIndicator(level = 0) {
            const indicator = document.getElementById('audioLevelIndicator');
            if (!indicator) return;
            
            const bars = indicator.querySelectorAll('.audio-level-bar');
            const activeCount = Math.floor((level / 100) * bars.length);
            
            bars.forEach((bar, index) => {
                if (index < activeCount) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initCamera();
            // REMOVED: initSpeech() - Now handled by professional-interview-audio.js
            setInterval(updateTimer, 1000);
            
            // Clear conversation area initially
            clearConversation();
            
            // Show initial question with audio sync
            const initialQuestion = '{{ ai_question|default:"Hello! Welcome to your AI interview. Can you tell me about yourself?" }}';
            const initialAudio = '{{ audio_url|safe }}';
            const initialDuration = {{ audio_duration|default:"null" }};
            
            // Set initial processing state
            isProcessingResponse = false;
            console.log('✅ Interview system ready - using professional audio system');
            
            // Show initial question
            if (initialAudio && initialAudio.trim() !== '' && initialAudio !== 'None') {
                isProcessingResponse = true;
                setTimeout(() => {
                    showCurrentQuestion(initialQuestion, initialAudio, initialDuration);
                }, 500);
            } else {
                showCurrentQuestion(initialQuestion, initialAudio, initialDuration);
            }
            
            // Show professional interview notice
            showProfessionalNotice();
        });
        
        // Show professional interview notice
        function showProfessionalNotice() {
            const notice = document.createElement('div');
            notice.className = 'professional-notice';
            notice.style.cssText = `
                position: fixed;
                top: 50px;
                left: 50%;
                transform: translateX(-50%);
                background: #34a853;
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: bold;
                text-align: center;
                animation: slideDown 0.3s ease-out;
            `;
            notice.innerHTML = '🎤 Professional Interview Mode: Microphone is ALWAYS ON';
            document.body.appendChild(notice);
            
            // Remove notice after 5 seconds
            setTimeout(() => {
                notice.style.animation = 'fadeOut 0.5s ease-out forwards';
                setTimeout(() => {
                    if (notice.parentNode) {
                        notice.parentNode.removeChild(notice);
                    }
                }, 500);
            }, 5000);
        }
        
        // Make functions globally available for professional system integration
        window.collectedText = collectedText;
        window.speechTimeout = speechTimeout;
        window.lastSpeechTime = lastSpeechTime;
        window.isProcessingResponse = isProcessingResponse;
        window.autoSubmitResponse = autoSubmitResponse;
        window.sendResponse = sendResponse;
        window.updateAudioLevelIndicator = updateAudioLevelIndicator;
    </script> 
</body>
</html>
