{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview</title>
    <style>
        body {
            background: #202124;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-box {
            background: #303134;
            border-radius: 12px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .ai-avatar {
            font-size: 80px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            background: #34a853;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn.recording {
            background: #ea4335;
            animation: pulse 1s infinite;
        }
        .question-display {
            background: #303134;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .stat {
            background: #303134;
            padding: 10px 20px;
            border-radius: 20px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="stat">Question: <span id="questionCount">1/8</span></div>
            <div class="stat">Time: <span id="timer">15:00</span></div>
        </div>
        
        <div class="video-grid">
            <div class="video-box">
                <div class="ai-avatar">ðŸ¤–</div>
            </div>
            <div class="video-box">
                <video id="userVideo" autoplay muted playsinline></video>
            </div>
        </div>
        
        <div class="question-display">
            <div id="questionText">{{ ai_question|default:"Hello! Welcome to your AI interview. Can you tell me about yourself?" }}</div>
        </div>
        
        <div class="controls">
            <button class="btn" id="micBtn" onclick="toggleMic()">ðŸŽ¤ Click to Speak</button>
            <button class="btn" id="endBtn" onclick="endInterview()" style="background: #ea4335;">ðŸ“ž End Interview</button>
        </div>
    </div>

    <audio id="aiAudio" preload="auto"></audio>
    {% csrf_token %}

    <script>
        let recognition = null;
        let isListening = false;
        let questionCount = 1;
        let timeLeft = 15 * 60;
        
        // Initialize camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('userVideo').srcObject = stream;
            } catch (error) {
                console.error('Camera error:', error);
            }
        }
        
        // Initialize speech recognition
        function initSpeech() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onstart = function() {
                    isListening = true;
                    document.getElementById('micBtn').classList.add('recording');
                    document.getElementById('micBtn').innerHTML = 'ðŸ”´ Listening...';
                };
                
                recognition.onend = function() {
                    isListening = false;
                    document.getElementById('micBtn').classList.remove('recording');
                    document.getElementById('micBtn').innerHTML = 'ðŸŽ¤ Click to Speak';
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    sendResponse(transcript);
                };
            }
        }
        
        // Toggle microphone
        function toggleMic() {
            if (!recognition) return;
            
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }
        
        // Send response to server
        async function sendResponse(text) {
            try {
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    },
                    body: new URLSearchParams({ text: text })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Update question
                    document.getElementById('questionText').textContent = data.response;
                    
                    // Update counter
                    questionCount = data.question_count || questionCount + 1;
                    document.getElementById('questionCount').textContent = questionCount + '/8';
                    
                    // Play audio if available
                    if (data.audio) {
                        const audio = document.getElementById('aiAudio');
                        audio.src = data.audio;
                        audio.play().catch(e => console.log('Audio play failed:', e));
                    }
                    
                    // Check if complete
                    if (data.is_final || questionCount >= 8) {
                        setTimeout(endInterview, 3000);
                    }
                }
            } catch (error) {
                console.error('Send error:', error);
            }
        }
        
        // Timer
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                minutes + ':' + seconds.toString().padStart(2, '0');
            
            if (timeLeft <= 0) {
                endInterview();
                return;
            }
            timeLeft--;
        }
        
        // End interview
        function endInterview() {
            alert('Interview completed! Redirecting to dashboard...');
            window.location.href = '{% url "jobseeker_dashboard" %}';
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initCamera();
            initSpeech();
            setInterval(updateTimer, 1000);
            
            // Play initial audio if available
            const initialAudio = '{{ audio_url|safe }}';
            if (initialAudio && initialAudio !== 'None' && initialAudio !== '') {
                setTimeout(() => {
                    const audio = document.getElementById('aiAudio');
                    audio.src = initialAudio;
                    audio.play().catch(e => console.log('Initial audio failed:', e));
                }, 1000);
            }
        });
    </script>
</body>
</html>
