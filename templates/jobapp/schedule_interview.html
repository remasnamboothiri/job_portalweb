{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Schedule Interview</title>
  <link rel="stylesheet" href="{% static 'css/interview.css' %}">
</head>
<body>
  <div class="container">
    <h2>Schedule Interview for {{ candidate.username }}</h2>

    <form method="post">
      {% csrf_token %}
      <label>Interview Link (Zoom/Jitsi/Twilio):</label><br>
      <input type="url" name="link" placeholder="https://meet.jit.si/..." required><br><br>

      <label>Date:</label><br>
      <input type="date" name="date" required><br><br>

      <label>Time:</label><br>
      <input type="time" name="time" required><br><br>

      <button type="submit">Schedule</button>
    </form>
  </div>
</body>
</html>
