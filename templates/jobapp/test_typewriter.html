<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Sync Test</title>
    <style>
        body {
            background: #202124;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-area {
            background: #303134;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-text {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
        }
        button {
            background: #34a853;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Typewriter Synchronization Test</h1>
    
    <div class="test-area">
        <div class="test-text" id="testText">
            Click a button below to test typewriter synchronization
        </div>
    </div>
    
    <button onclick="testWithAudio()">Test With Audio Sync</button>
    <button onclick="testWithoutAudio()">Test Without Audio</button>
    <button onclick="testNaturalTiming()">Test Natural Timing</button>
    
    <audio id="testAudio" style="display: none;"></audio>
    
    <script src="{% static 'js/typewriter-sync.js' %}"></script>
    
    <script>
        const testText = "Hello! Welcome to your AI interview. I'm excited to learn more about you and understand what makes you a great candidate for this position. Can you start by telling me about yourself and your background?";
        
        function testWithAudio() {
            const element = document.getElementById('testText');
            const audio = document.getElementById('testAudio');
            
            // Use a sample audio URL (you can replace with actual audio)
            audio.src = '/media/tts/sample_audio.mp3';
            
            element.textContent = '';
            
            if (window.TypewriterSync) {
                window.TypewriterSync.createSynchronized(element, testText, audio)
                    .then(() => {
                        console.log('Audio sync test completed');
                    });
            } else {
                console.error('TypewriterSync not loaded');
            }
        }
        
        function testWithoutAudio() {
            const element = document.getElementById('testText');
            
            element.textContent = '';
            
            if (window.TypewriterSync) {
                window.TypewriterSync.createNatural(element, testText, 8)
                    .then(() => {
                        console.log('Natural timing test completed');
                    });
            } else {
                console.error('TypewriterSync not loaded');
            }
        }
        
        function testNaturalTiming() {
            const element = document.getElementById('testText');
            element.textContent = '';
            
            let index = 0;
            const streamText = () => {
                if (index < testText.length) {
                    element.textContent += testText.charAt(index);
                    index++;
                    setTimeout(streamText, 50);
                }
            };
            streamText();
        }
    </script>
</body>
</html>
